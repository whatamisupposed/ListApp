<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
body {
    background-color: rgb(15, 15, 15); /* Setting body background to a gray so black stand out more*/
    color: black; 
}

input[type="text"] {
    color: gold; /* making sure all the input styles match the rest of the style of the page. */
    border: 1px solid gold; 
    background-color: black; 
}

.btn,
button {
    color: gold !important; /* button match the rest. important is there because code is wierd and stubborn, and this is what worked. */
    border-color: gold !important; 
    background-color: black !important; 
}

.btn:hover,
button:hover {
    background-color: goldenrod !important; /* Darker shade of gold for hover */
    border-color: goldenrod !important; 
}

.topNav {
    background-color: black; 
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Making the button and toggle stuff start on the left */
    border: 2px solid gold; 
}

.topNav .list-name {
    margin-right: 10px;
    cursor: pointer;
    padding: 5px 10px;
    background-color: transparent;
    border-radius: 5px;
    color: gold; 
}

.topNav .list-name:hover {
    background-color: goldenrod; /* Darker shade of gold on hover */
}

.container {
    margin-top: 20px;
    border: 2px solid gold; 
    padding: 10px; 
    background-color: black;
}

.list-container,
.list-container li {
    color: gold; 
}

.ml-3 {
    margin-right: 20px; 
}

.clear-completed-button::before {
    content: "\2714"; 
    color: gold; /* Setting check mark color to gold */
    font-size: 1.2em; 
    margin-left: 5px; 
    background-color: black;
}

.clear-completed-button:hover::before {
    color: black; /* Setting check mark color to black on hover */
    background-color: gold;
}

.topNav .btn {
    margin-left: 0; 
    margin-right: 10px; 
}
    </style>
</head>
<body>
    <div class="topNav">
        <button onclick="addNewList()" class="btn btn-primary ml-auto">Add Another List</button>
    </div>
    <div class="container">
       
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/list.js"></script>

</body>
</html>
